<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont,
          "Helvetica Neue", sans-serif;
        --bg: linear-gradient(160deg, #ffdee9 0%, #b5fffc 100%);
        --panel-bg: rgba(255, 255, 255, 0.82);
        --text-primary: #3a2c51;
        --text-subtle: rgba(58, 44, 81, 0.78);
        --accent: #ff6f91;
        --accent-blue: #47a6ff;
        --shadow: rgba(58, 44, 81, 0.16);
        --max-width: min(960px, 92vw);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        padding: 56px 16px 72px;
        display: flex;
        justify-content: center;
        background: var(--bg);
      }

      main {
        width: var(--max-width);
        display: grid;
        gap: clamp(24px, 4vw, 36px);
        padding: clamp(32px, 5vw, 56px);
        border-radius: clamp(24px, 4vw, 36px);
        background: var(--panel-bg);
        box-shadow: 0 28px 70px var(--shadow);
        text-align: center;
      }

      .back-link {
        justify-self: center;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 20px;
        border-radius: 999px;
        background: rgba(255, 111, 145, 0.16);
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
        letter-spacing: 0.3px;
      }

      h1 {
        margin: 0;
        font-size: clamp(2rem, 4vw, 2.6rem);
        color: var(--text-primary);
      }

      p {
        margin: 0 auto;
        max-width: 520px;
        font-size: clamp(1rem, 2.2vw, 1.1rem);
        line-height: 1.6;
        color: var(--text-subtle);
      }

      .playlist-button {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        padding: 18px 32px;
        border-radius: 999px;
        background: linear-gradient(135deg, #1db954, #1ed760);
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        text-decoration: none;
        letter-spacing: 0.3px;
        box-shadow: 0 8px 24px rgba(29, 185, 84, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        justify-self: center;
      }

      .playlist-button:hover,
      .playlist-button:focus-visible {
        transform: translateY(-4px);
        box-shadow: 0 12px 32px rgba(29, 185, 84, 0.4);
      }
    </style>
  </head>
  <body>
    <main>
      <a class="back-link" href="index.html">Back to home</a>
      <h1>Our Shared Playlist</h1>
      <p>
        A soundtrack for us.
        For long calls, short naps, soft mornings, and heavy goodbyes.
        For "I miss you" without saying it.
        For "I'm right here" when we feel far.
      </p>
      <a
        class="playlist-button"
        href="https://open.spotify.com/playlist/439v8xzaPjXqeZ3SDWEBka?si=2ddcc706f9b44381"
        target="_blank"
        rel="noopener"
      >
        Open on Spotify
      </a>
    </main>
  </body>
</html>
