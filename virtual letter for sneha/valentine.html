<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont,
          "Helvetica Neue", sans-serif;
        --bg: linear-gradient(160deg, #ffdee9 0%, #b5fffc 100%);
        --panel-bg: rgba(255, 255, 255, 0.9);
        --text-primary: #3a2c51;
        --text-subtle: rgba(58, 44, 81, 0.78);
        --accent: #ff6f91;
        --accent-blue: #47a6ff;
        --shadow: rgba(58, 44, 81, 0.16);
        --max-width: min(900px, 92vw);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        padding: 56px 16px 72px;
        display: flex;
        justify-content: center;
        background: var(--bg);
        background-image: url("C:/Users/Admin/.cursor/projects/d-sneha-virtual-letter-for-sneha/assets/valentine_background_1600x900.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      main {
        width: var(--max-width);
        display: grid;
        gap: clamp(20px, 4vw, 32px);
        padding: clamp(32px, 5vw, 56px);
        border-radius: clamp(24px, 4vw, 36px);
        background: var(--panel-bg);
        box-shadow: 0 28px 70px var(--shadow);
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      main::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url("C:/Users/Admin/.cursor/projects/d-sneha-virtual-letter-for-sneha/assets/valentine_floral_corners_1024.png");
        background-repeat: no-repeat;
        background-size: cover;
        opacity: 0.25;
        pointer-events: none;
      }

      main::after {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url("C:/Users/Admin/.cursor/projects/d-sneha-virtual-letter-for-sneha/assets/valentine_hearts_set_1024.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 60%;
        opacity: 0.12;
        pointer-events: none;
      }

      .heart-frame {
        position: relative;
        width: min(280px, 70vw);
        height: min(260px, 65vw);
        margin: 0 auto;
        z-index: 1;
      }

      .heart-frame-image {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        filter: drop-shadow(0 12px 24px rgba(58, 44, 81, 0.2));
      }

      .heart-text {
        position: absolute;
        inset: 0;
        margin: auto;
        display: grid;
        place-items: center;
        text-align: center;
        color: var(--text-primary);
        font-weight: 700;
        font-size: clamp(1.05rem, 2.8vw, 1.25rem);
        line-height: 1.5;
        padding: 24px;
        z-index: 1;
      }

      .back-link {
        justify-self: center;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 20px;
        border-radius: 999px;
        background: rgba(255, 111, 145, 0.16);
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
        letter-spacing: 0.3px;
      }

      h1 {
        margin: 0;
        font-size: clamp(2.2rem, 5vw, 3rem);
        color: var(--text-primary);
        letter-spacing: 0.3px;
      }

      p {
        margin: 0 auto;
        max-width: 640px;
        font-size: clamp(1rem, 2.2vw, 1.1rem);
        line-height: 1.7;
        color: var(--text-subtle);
        position: relative;
        z-index: 1;
      }

      .button-row {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        justify-content: center;
        margin-top: 12px;
        position: relative;
        z-index: 1;
      }

      .answer-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 14px 28px;
        border-radius: 999px;
        background: linear-gradient(135deg, var(--accent), var(--accent-blue));
        color: white;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        letter-spacing: 0.3px;
        border: none;
        cursor: pointer;
        box-shadow: 0 10px 24px rgba(58, 44, 81, 0.25);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .answer-button:hover,
      .answer-button:focus-visible {
        transform: translateY(-3px);
        box-shadow: 0 14px 30px rgba(58, 44, 81, 0.3);
      }

      .answer-button.secondary {
        background: rgba(255, 255, 255, 0.9);
        color: var(--text-primary);
        border: 2px solid rgba(58, 44, 81, 0.1);
      }

      .response-message {
        margin-top: 16px;
        font-size: 1.05rem;
        color: var(--text-primary);
        min-height: 1.4em;
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <main>
      <a class="back-link" href="index.html">Back to home</a>
      <h1>Will you be my Valentine?</h1>
      <div class="heart-frame" aria-hidden="true">
        <img
          class="heart-frame-image"
          src="C:/Users/Admin/.cursor/projects/d-sneha-virtual-letter-for-sneha/assets/valentine_heart_frame_1024.png"
          alt=""
        />
        <div class="heart-text">Only you</div>
      </div>
      <p>
        I want this year to be ours, stitched together by small joys, soft moments,
        and the kind of love that feels like home. If you say yes, I will spend every
        day reminding you how precious you are to me.
      </p>
      <div class="button-row">
        <button class="answer-button" type="button" id="yesButton">Yes</button>
      </div>
      <div class="response-message" id="responseMessage" aria-live="polite"></div>
    </main>

    <script>
      const responseMessage = document.getElementById("responseMessage");
      const yesButton = document.getElementById("yesButton");

      yesButton.addEventListener("click", () => {
        responseMessage.textContent = "You just made my whole heart smile.";
      });
    </script>
  </body>
</html>
